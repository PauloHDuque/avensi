        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="/js/swiper.js" defer></script>

</head>

<body>
    <header>
        <img src="/images/logo-header.webp" alt="CONTROLE FINANCEIRO 360" title="CONTROLE FINANCEIRO 360">
    </header>
    <main>
        <section id="section-one">
            <div class="container">
                <div class="title">
                    <span>DIAGNÓSTICO FINANCEIRO</span>
                    <h2>Preencha o formulário</h2>
                </div>
                <div class="content-sec-one">
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <div class="left-content">
                            <img class="img-responsive" loading="lazy" src="/images/logo-header.webp"
                                alt="CONTROLE FINANCEIRO 360" title="CONTROLE FINANCEIRO 360">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                        <div class="right-content">
                            <form id="form-final" enctype="multipart/form-data" method="POST" action="/api/finalizar">
                                <label for="nome">Nome completo <span>*</span></label>
                                <input type="text" id="nome" name="nome" required placeholder="Informe seu nome">

                                <label for="email">E-mail <span>*</span></label>
                                <input type="email" id="email" name="email" required placeholder="seuemail@email.com">

                                <label for="telefone">Telefone (WhatsApp) <span>*</span></label>
                                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

                                <label for="idade">Idade <span>*</span></label>
                                <input type="number" id="idade" name="idade" min="18" max="100" required
                                    placeholder="Informe sua idade">

                                <label for="renda">Renda mensal aproximada (R$) <span>*</span></label>
                                <input type="number" id="renda" name="renda" step="0.01" placeholder="Ex: 4500.00"
                                    required>

                                <label for="despesas">Despesas mensais aproximadas (R$) <span>*</span></label>
                                <input type="number" id="despesas" name="despesas" step="0.01" required>

                                <label for="dividas">Você possui dívidas atualmente? <span>*</span></label>
                                <select id="dividas" name="dividas" required>
                                    <option disabled selected>Selecione uma opção</option>
                                    <option value="Sim, até R$5.000">Sim, até R$5.000</option>
                                    <option value="Sim, entre R$5.000 e R$20.000">Sim, entre R$5.000 e R$20.000</option>
                                    <option value="Sim, acima de R$20.000">Sim, acima de R$20.000</option>
                                    <option value="Não possui dívidas">Não possuo dívidas.</option>
                                </select>

                                <label for="objetivos">Quais são seus principais objetivos financeiros?
                                    <span>*</span></label>
                                <textarea id="objetivos" name="objetivos" rows="4"
                                    placeholder="Ex: sair do vermelho, guardar dinheiro, investir melhor..."
                                    required></textarea>

                                <label for="contrato">Faça o upload do contrato assinado (PDF ou imagem) <span>*</span></label>
                                <input type="file" id="contrato" name="contrato" accept=".pdf,image/*" required>

                                <button type="submit">SOLICITAR RELATÓRIO <i class="fa-solid fa-share"></i></button>
                                <div id="mensagem-envio"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img class="img-responsive" loading="lazy" src="/images/logo-footer.webp" alt="CONTROLE FINANCEIRO 360"
            title="CONTROLE FINANCEIRO 360">
        <div class="line"></div>
        <div class="dev">
            <p>CNPJ: 60.849.761/0001-44</p>
            <p>Razão Social: AVENSI</p>
            <p><i class="fa-solid fa-location-dot"></i>Rua Sérgio Antunes de Andrade, 363 - Sala 2, São Paulo - SP
            </p>
            <a target="_blank" title="Clique aqui para acessar o instagram da FuniUx Company"
                href="https://www.instagram.com/funiuxcompany/">| <i class="fa-brands fa-instagram"></i>Desenvolvido
                por FuniUx Company</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
